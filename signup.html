    <h2 class="text-center text-capitalize">Create your account</h2>
    <div  class="container padding col-md-8">

      <form class="col-md-10">
        
          <div class="form-row">
            <div class="col">
              <label for="inputEmail4">Firstname</label>
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
              <label for="inputEmail4">Lastname</label>
              <input type="text" class="form-control" placeholder="Last name">
            </div>
          </div>

        
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
            </div>
           
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Hospital</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">Job Name</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>Doctor</option>
                  <option>Radiologist</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">RMDC Code</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <label class="form-check-label" for="invalidCheck2">
              Do you have an account <a href="login.html">Login</a>
            </label> <br>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
              </label>
            </div>
            <button type="submit" class="btn-signup">Signup</button>
            </form>
